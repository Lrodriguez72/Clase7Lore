<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef appFontSize>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="Apellido">
    <th mat-header-cell *matHeaderCellDef appFontSize>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
  </ng-container>

  <!--- INTENTO DE APLICAR PIPEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE
  <ng-container matColumnDef="Nombre Completo">
    <th mat-header-cell *matHeaderCellDef appFontSize>Nombre Completo</th>
    <td mat-cell *matNoDataRow="let element">
      {{ element | nombreyapellido }}
    </td>
  </ng-container>
-->

  <ng-container matColumnDef="DNI">
    <th mat-header-cell *matHeaderCellDef appFontSize>DNI</th>
    <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef appFontSize>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="Pais">
    <th mat-header-cell *matHeaderCellDef appFontSize>Pais</th>
    <td mat-cell *matCellDef="let element">{{ element.pais }}</td>
  </ng-container>

  <ng-container matColumnDef="Opciones">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="eliminar(element.dni)">Eliminar</button>
      <button (click)="modificar(element)" mat-button>Modificar</button>
    </td>
    <!-- faltan iconos eliminar agregar-->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
