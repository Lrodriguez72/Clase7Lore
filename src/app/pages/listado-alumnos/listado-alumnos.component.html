<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Nombre Completo Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef appFontSize>Nombre completo</th>
    <td mat-cell *matCellDef="let element">{{ element | nombreCompleto }}</td>
  </ng-container>

  <ng-container matColumnDef="DNI">
    <th mat-header-cell *matHeaderCellDef appFontSize>DNI</th>
    <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef appFontSize>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="Pais">
    <th mat-header-cell *matHeaderCellDef appFontSize>Pais</th>
    <td mat-cell *matCellDef="let element">{{ element.pais }}</td>
  </ng-container>

  <ng-container matColumnDef="Detalle">
    <th mat-header-cell *matHeaderCellDef appFontSize>Ver detalle</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="verDetalleDeAlumno(element.dni)" mat-button>
        Detalle
      </button>
    </td>
    <!-- faltan iconos eliminar agregar detallar-->
  </ng-container>

  <ng-container matColumnDef="Opciones">
    <th mat-header-cell *matHeaderCellDef appFontSize>Opciones</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="eliminar(element.dni)">Eliminar</button>
      <button (click)="modificar(element)" mat-button>Modificar</button>
    </td>
    <!-- faltan iconos eliminar agregar detallar-->
  </ng-container>

  <!-- Detalle Column <mat-icon>visibility</mat-icon>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
