<form [formGroup]="FormularioRegistro">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input [formControl]="nombreControl" matInput placeholder="Nombre" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>El nombre de tener como minimo 6 caracteres</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input [formControl]="apellidoControl" matInput placeholder="Apellido" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input [formControl]="emailControl" matInput placeholder="Email" />

      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

      <mat-error>El campo debe ser un email válido</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>País</mat-label>
      <mat-select [formControl]="paisControl">
        <mat-option value="Argentina">Argentina</mat-option>
        <mat-option value="Uruguay">Uruguay</mat-option>
        <mat-option value="Chile">Chile</mat-option>
        <mat-option value="México">México</mat-option>
        <mat-option value="Paraguay">Paraguay</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <button
    mat-button
    justify-content:
    center
    type="submit"
    (click)="modificar()"
  >
    Modificar
  </button>
</form>
